<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        border: 5px solid;
        margin: 10px;
        padding: 10px;
        width: 188px;
        height: 250px;
        border-color: black;
        background-color: peachpuff;
      }
      body {
        background-color: skyblue;
      }
    </style>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css"/>
  </head>
  <body>
      <h1>Calculator</h1>
    <table>
      <main>
        <div class="wrap">
          <section>
            <form name="cal" action="" class="numbers">
              <input type="text" name="display" id="" class="text"/><br>
              <br>
              <input type="button" value="MC" class="button"/>
              <input type="button" value="MR" class="button"/>
              <input type="button" value="M+" class="button"/>
              <input type="button" value="M-" class="button"/>
              <input type="button" value="MS" class="button"/>
              <hr>
              <input type="button" value="%" class="button"/>
              <input type="button" value="CE" class="button"/>
              <input type="button" value="C" class="button"/>
              <input type="button" value="DEL" class="button"/>
              <hr>
              <input type="button" value="7" class="button"/>
              <input type="button" value="8" class="button"/>
              <input type="button" value="9" class="button"/>
              <input type="button" value="*" class="button"/>
              <hr>
              <input type="button" value="4" class="button"/>
              <input type="button" value="5" class="button"/>
              <input type="button" value="6" class="button"/>
              <input type="button" value="-" class="button"/>
              <hr>
              <input type="button" value="1" class="button"/>
              <input type="button" value="2" class="button"/>
              <input type="button" value="3" class="button"/>
              <input type="button" value="+" class="button"/>
              <hr>
              <input type="button" value="+/-" class="button"/>
              <input type="button" value="0" class="button"/>
              <input type="button" value="." class="button"/>
              <input type="button" value="=" class="button"/>
            </form>
          </section>
    </table>
      </div>
    </main>
      <p><em>copy@Ambi</em></p>
  </body>
</html>
